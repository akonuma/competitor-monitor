name: Competitor Site Monitor

on:
  schedule:
    - cron: "30 0 * * *"  # 毎日 9:30 JST（テスト用）
  workflow_dispatch:

jobs:
  monitor:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install dependencies
        run: pip install requests

      - name: Run monitor
        env:
          TARGET_URLS:     ${{ secrets.TARGET_URLS }}
          TEAMS_WEBHOOK:   ${{ secrets.TEAMS_WEBHOOK }}
        run: python monitor.py

      - name: Commit updated hashes and content cache
        run: |
          git config --global user.email "bot@competitor-monitor.github.io"
          git config --global user.name  "Competitor Monitor Bot"
          git add hashes.json content_cache/
          if ! git diff --cached --quiet; then
            git commit -m "chore: update hashes and cache $(date -u '+%Y-%m-%d %H:%M UTC')"
            git pull --rebase origin main
            git push
          fi
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
